<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Book - Library</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      color: #000;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #000;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #000;
      color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #333;
    }

    .btn-group {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    .btn-group button {
      flex: 1;
    }

    #confirmation {
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Add New Book</h2>

    <form id="bookForm" onsubmit="handleFormSubmit(event)">
      <div class="form-group">
        <label for="title">Book Title</label>
        <input type="text" id="title" name="title" placeholder="Enter book title" required />
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" name="author" placeholder="Enter author's name" required />
      </div>
      <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" name="isbn" placeholder="Enter ISBN" required />
      </div>
      <div class="form-group">
        <label for="desc">Description</label>
        <textarea id="desc" name="desc" rows="3" placeholder="Enter book description"></textarea>
      </div>
      <button type="submit">Add Book</button>
    </form>

    <div id="confirmation">
      <p><strong>Book added successfully!</strong></p>
      <div class="btn-group">
        <button onclick="addAnother()">Add Another Book</button>
        <button onclick="goHome()">Go to Home Page</button>
      </div>
    </div>
  </div>

  <script>
    function handleFormSubmit(event) {
      event.preventDefault(); // Prevent page reload
      document.getElementById("bookForm").style.display = "none";
      document.getElementById("confirmation").style.display = "block";
    }

    function addAnother() {
      document.getElementById("bookForm").reset();
      document.getElementById("bookForm").style.display = "block";
      document.getElementById("confirmation").style.display = "none";
    }

    function goHome() {
      window.location.href = "index.html"; // Replace with actual home page
    }
  </script>

</body>
</html>
