<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Return Book</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      color: #000;
      padding: 30px;
      border-radius: 10px;
      width: 500px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #000;
      border-radius: 5px;
    }

    button {
      background-color: #000;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #333;
    }

    .back-btn {
      margin-top: 10px;
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Return Book</h2>
    <select id="issuedList">
      <option value="">-- Select a Book to Return --</option>
    </select>
    <button onclick="returnBook()">Return Selected Book</button>
    <button class="back-btn" onclick="goHome()">Go Home</button>
  </div>

  <script>
    const list = document.getElementById("issuedList");

    function loadIssuedBooks() {
      let issuedBooks = JSON.parse(localStorage.getItem("issuedBooks")) || [];
      list.innerHTML = '<option value="">-- Select a Book to Return --</option>';
      issuedBooks.forEach((book, index) => {
        let option = document.createElement("option");
        option.value = index;
        option.text = `${book.student} - ${book.book} (Issued: ${book.issue})`;
        list.appendChild(option);
      });
    }

    function returnBook() {
      const index = list.value;
      if (index === "") {
        alert("Please select a book to return.");
        return;
      }

      let issuedBooks = JSON.parse(localStorage.getItem("issuedBooks")) || [];
      const returned = issuedBooks.splice(index, 1);
      localStorage.setItem("issuedBooks", JSON.stringify(issuedBooks));
      alert(`Book "${returned[0].book}" returned by ${returned[0].student}`);
      loadIssuedBooks();
    }

    function goHome() {
      window.location.href = "index.html"; // change to your home page name
    }

    window.onload = loadIssuedBooks;
  </script>
</body>
</html>
