<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Issue Book</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      color: #000;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #000;
      border-radius: 5px;
    }

    button {
      width: 48%;
      padding: 10px;
      background-color: #000;
      color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Issue Book</h2>
    <form onsubmit="issueBook(); return false;">
      <div class="form-group">
        <label for="student">Student Name</label>
        <input type="text" id="student" required placeholder="Enter student name" />
      </div>
      <div class="form-group">
        <label for="book">Book Title</label>
        <input type="text" id="book" required placeholder="Enter book title" />
      </div>
      <div class="form-group">
        <label for="issue">Issue Date</label>
        <input type="date" id="issue" required />
      </div>
      <div class="form-group">
        <label for="return">Return Date</label>
        <input type="date" id="return" required />
      </div>

      <div class="btn-group">
        <button type="submit">Issue Book</button>
        <button type="button" onclick="goToHome()">Go Home</button>
      </div>
    </form>
  </div>

  <script>
    function issueBook() {
      const student = document.getElementById("student").value;
      const book = document.getElementById("book").value;
      const issue = document.getElementById("issue").value;
      const ret = document.getElementById("return").value;

      const record = { student, book, issue, returnDate: ret };
      let issuedBooks = JSON.parse(localStorage.getItem("issuedBooks")) || [];
      issuedBooks.push(record);
      localStorage.setItem("issuedBooks", JSON.stringify(issuedBooks));

      alert("Book issued successfully!");
      document.querySelector("form").reset();
    }

    function goToHome() {
      window.location.href = "index.html"; // update with your actual home page
    }
  </script>
</body>
</html>
